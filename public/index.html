    <title>Test Server - angular-mapboxgl-directive</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />

    <script src="lib/angular-mapboxgl-directive.js"></script>

    <script src="app.js"></script>
  </head>
  <body ng-controller="IndexController" style="margin: 0;">
    <div ng-repeat="eachMap in maps">
      <button type="button" class="btn btn-success" ng-click="addMarker(eachMap)">Add Marker</button>
      <div
        mapboxgl
        id="{{eachMap.id}}"
        gl-controls="eachMap.controls"
        gl-sources="eachMap.sources"
        gl-layers="eachMap.layers">
      </div>
    </div>
